<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Review Analysis</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='style.css') }}"
    />
    <style type="text/css">
      #example1 {
        background-image: url("static/min.jpeg");
        background-repeat: repeat;
        background-size: 1500px 800px;
      }
      /*h4{
    color: white;

  }*/

      .card {
        /* Add shadows to create the "card" effect */
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 30%;
        background-color: whitesmoke;
      }

      /* On mouse-over, add a deeper shadow */
      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(238, 235, 235, 0.849);
      }

      /* Add some padding inside the card container */
      .container {
        padding: 2px 16px;
      }
    </style>
  </head>
  <body id="example1">
    <center>
      <img
        src="{{ url_for('static',filename='head.png') }}"
        width="1200"
        height="70"
      />
    </center>
    <br /><br /><br /><br />

    <center><h3>You are a:</h3></center>
    <div style="display: inline-flex; justify-content: center;">
      <div style="float: left;" class="card">
        <a href="/customer">
        <img
        style="width: 100%;height: 400px;"
          src="https://ciklopea.com/wp-content/uploads/2018/05/Customer-Experience-800x600.png"
          alt="Avatar"
        />
        <div class="container">
          <h4><b>Customer</b></h4>
        </div>
    </a>
      </div>
      <div style="float: left;margin-left: 10px;" class="card">
        <a href="/seller">
        <img
          style="width: 100%;height: 400px;"
          src="https://blog.catchingclouds.net/hs-fs/hubfs/Imported_Blog_Media/Fotolia_182680997_Subscription_Monthly_M.jpg"
          alt="Avatar"
        />
        <div class="container">
          <h4><b>Seller</b></h4>
        </div>
    </a>
      </div>
    </div>
  </body>
</html>
